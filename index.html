<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RXJS - Clone</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      min-width: 0;
    }

    body {
      background-color: #2f2f2f;
      color: #f2f2f2;
    }

    .gap-2 {
      gap: 2rem;
    }

    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .h-screen {
      height: 100vh;
    }

    .justify-center {
      justify-content: center;
    }

    .items-center {
      align-items: center;
    }

    .canvas {
      border: 1px dashed gray;
    }
  </style>
</head>
<body>
  <section id="main" class="flex flex-col gap-2 h-screen justify-center items-center">
    <canvas id="canvas" class="canvas" width="800px" height="500px"></canvas>
    <button id="btn">Reset</button>
  </section>

  <script src="src/index.js" type="module"></script>
</body>
</html>
